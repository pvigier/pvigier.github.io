---
layout: default
title: Blog - pvigier's blog
tab: blog
---
<div class="row">
    <div class="col-sm-8 blog-main">
        {% for post in site.posts %}
            <div class="blog-post">
                <h2 class="blog-post-title">{{ post.title }}</h2>
                <p class="blog-post-meta">{{ post.date | date_to_string }} by <a href="#">{{ post.author }}</a></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url }}">Read more ...</a></p>
            </div>
        {% endfor %}
        <nav>
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </nav>

    </div><!-- /.blog-main -->
    {% include archives.html %}
</div><!-- /.row -->
